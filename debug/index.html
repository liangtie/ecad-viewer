<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            /* Apply styles to the container div */
            .flex-container {
                display: flex;
            }
            .col-flex-container {
                display: flex;
                flex-direction: column; /* Set flex direction to column for a vertical layout */
            }
            .canvas-container {
                margin: 5px; /* Add some margin for spacing */
                padding: 5px; /* Add padding for visual separation */
                border: 1px solid #ccc; /* Add a border for visual distinction */
            }
        </style>
        <link rel="stylesheet" href="./style.css" />
        <title>ECAD Viewer</title>
    </head>
    <body>
        <!-- Container div for the horizontal layout -->

        <div class="flex-container">
            <!-- Individual canvas containers within the container -->
            <div class="canvas-container">
                <!-- For multiple parts , there will be a combobox -->
                <kicad-symbol-viewer
                    id="canvas1"
                    src="ul_M24C02-WBN6P/muti_part.kicad_sym"
                    controls="basic">
                </kicad-symbol-viewer>
            </div>
            <div class="canvas-container">
                <kicad-footprint-viewer id="canvas2" controls="basic">
                    <!-- Show different sizes of footprints -->
                    <ecad-source
                        src="ul_M24C02-WBN6P/footprints.pretty/SO-8_STM-L.kicad_mod"></ecad-source>
                    <ecad-source
                        src="ul_M24C02-WBN6P/footprints.pretty/SO-8_STM-M.kicad_mod"></ecad-source>
                    <ecad-source
                        src="ul_M24C02-WBN6P/footprints.pretty/SO-8_STM.kicad_mod"></ecad-source>
                </kicad-footprint-viewer>
            </div>

            <div class="canvas-container">
                <vrml-viewer
                    id="canvas3"
                    src="ul_M24C02-WBN6P/SO-8_STM.wrl"></vrml-viewer>
            </div>
        </div>

        <div class="flex-container">
            <div>
                <label>选择下载格式</label>
            </div>
            <div>
                <select>
                    <option>Kicad</option>
                    <option>Altium</option>
                </select>
            </div>
            <div>
                <button style="width: 106px; border: none">下载</button>
            </div>
        </div>
    </body>

    <script type="module" src="./kicanvas/kicanvas.js"></script>
</html>
