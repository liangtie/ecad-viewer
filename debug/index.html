<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .horizontal-bar {
                display: flex;
                height: 20px;
                background-color: #f1f1f1;
                overflow: hidden;
            }

            .bar-section {
                flex: 1;
                height: 100%;
            }

            .beginning {
                background-color: #3498db;
                position: relative;
                overflow: hidden;
            }

            .widget {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                display: none;
            }

            .widget.active {
                display: block;
            }

            .middle {
                background-color: #2ecc71;
                display: flex;
                align-items: center;
                justify-content: space-around;
            }

            .button {
                cursor: pointer;
                padding: 5px 10px;
                background-color: #ecf0f1;
                border: none;
                outline: none;
            }
        </style>
    </head>
    <body>
        <div class="horizontal-bar">
            <div class="bar-section beginning">
                <div class="widget widget1 active">Widget 1</div>
                <div class="widget widget2">Widget 2</div>
                <div class="widget widget3">Widget 3</div>
            </div>
            <div class="bar-section middle">
                <button class="button" onclick="showWidget('widget1')">
                    Show Widget 1
                </button>
                <button class="button" onclick="showWidget('widget2')">
                    Show Widget 2
                </button>
                <button class="button" onclick="showWidget('widget3')">
                    Show Widget 3
                </button>
            </div>
            <div class="bar-section end"></div>
        </div>

        <script>
            function showWidget(widgetId) {
                // Hide all widgets
                const widgets = document.querySelectorAll(".widget");
                widgets.forEach((widget) => {
                    widget.classList.remove("active");
                });

                // Show the selected widget
                const selectedWidget = document.querySelector(`.${widgetId}`);
                if (selectedWidget) {
                    selectedWidget.classList.add("active");
                }
            }
        </script>
    </body>
</html>
