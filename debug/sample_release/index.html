<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            /* Apply styles to the container div */
            .flex-container {
                display: flex;
            }
            .col-flex-container {
                display: flex;
                flex-direction: column; /* Set flex direction to column for a vertical layout */
            }
            .canvas-container {
                margin: 10px; /* Add some margin for spacing */
                padding: 1px; /* Add padding for visual separation */
            }
        </style>
        <link rel="stylesheet" href="./style.css" />
        <title>ECAD Viewer</title>
    </head>
    <body>
        <!-- Container div for the horizontal layout -->

        <div class="flex-container">
            <!-- Individual canvas containers within the container -->
            <div class="canvas-container">
                <!-- For multiple parts , there will be a combobox -->
                <kicad-symbol-viewer controls="basic">
                    <ecad-source
                        src="ul_M24C02-WBN6P/2024-01-02_10-18-57.kicad_sym"></ecad-source>
                </kicad-symbol-viewer>
            </div>
            <div class="canvas-container">
                <kicad-footprint-viewer controls="basic">
                    <!-- Show different sizes of footprints -->
                    <ecad-source
                        src="ul_M24C02-WBN6P/footprints.pretty/SO-8_STM-L.kicad_mod"></ecad-source>
                    <ecad-source
                        src="ul_M24C02-WBN6P/footprints.pretty/SO-8_STM-M.kicad_mod"></ecad-source>
                    <ecad-source
                        src="ul_M24C02-WBN6P/footprints.pretty/SO-8_STM.kicad_mod"></ecad-source>
                </kicad-footprint-viewer>
            </div>

            <div class="canvas-container">
                <vrml-viewer>
                    <ecad-source
                        src="ul_M24C02-WBN6P/SO-8_STM.wrl"></ecad-source
                ></vrml-viewer>
            </div>
        </div>
    </body>

    <script type="module" src="./ecad-viewer.js"></script>
</html>
